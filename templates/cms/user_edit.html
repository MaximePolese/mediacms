{% extends "base.html" %}
{% load static %}
{% block headtitle %}{{FRONTEND_TRANSLATIONS.Edit_profile}} - {{PORTAL_NAME}}{% endblock headtitle %}

{% block innercontent %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

<div class="user-action-form-wrap">
    <div class="user-action-form-inner">
        <h1>{{FRONTEND_TRANSLATIONS.Edit_profile}}</h1>
        <form enctype="multipart/form-data" action="" method="post" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="primaryAction" type="submit">{{FRONTEND_TRANSLATIONS.Update_Profile}}</button>
        </form>
    </div>
</div>
{% endblock innercontent %}
